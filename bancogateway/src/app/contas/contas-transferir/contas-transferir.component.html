<h1 class="mt-4">Contas</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Transferir</li>
</ol>
<div class="container">
  <form #contaForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-primary" role="alert" *ngIf="success == true">
          TransferÃªncia realizada.
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
          {{error.message}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Conta de Origem: *</label>
          <input type="text" class="form-control" [(ngModel)]="conta.numero" name="numero" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Conta de Destino: *</label>
          <input type="text" class="form-control" [(ngModel)]="outraConta.numero" name="numero" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Valor: *</label>
          <input type="text" class="form-control" [(ngModel)]="conta.titular" name="titular" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-save"></i> Salvar
        </button>

        <button type="button" class="btn btn-danger ml-1" (click)="voltarParaLista()">
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>
  </form>
</div>
